{% extends 'base.html' %}
{% load static %}
{% block 'title' %}
<title>Edit Student</title>
{% endblock 'title' %}
{%block 'body'%}
    <h1>Edit Student</h1>
        <form method="post" style="max-width: 400px; margin: auto;">
        {% csrf_token %}
        <label for="fname" style="display: block; margin-bottom: 5px;">First Name:</label>
        <input type="text" id="fname" name="fname" value="{{ student.s_name }}" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"><br>
        
        <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
        <input type="email" id="email" name="email" value="{{ student.S_Email }}" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"><br>
        
        <label for="age" style="display: block; margin-bottom: 5px;">Age:</label>
        <input type="number" id="age" name="age" value="{{ student.Age }}" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"><br>

        <button type="submit" style="width: 100%; background-color: #a16bed; color: white; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer;">Save Changes</button>
    </form>
{%endblock 'body'%}
