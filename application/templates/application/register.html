{% extends 'base.html' %}
{% load static %}
{% block 'title' %}
<title>Register</title>
{% endblock 'title' %}
{%block 'link'%}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock 'link'%}
{%block 'body'%}
<form method="POST" action="{% url 'create_user' %}" class="form-container">
    {% csrf_token %}
    <div class="container">
        <h1>Register</h1>
        <hr>
        <label for="fname"><b>First Name</b></label>
        <input type="text" placeholder="Please, enter your first name" name="fname" id="fname" required>
        
        <label for="lname"><b>Last Name</b></label>
        <input type="text" placeholder="Please, enter your last name" name="lname" id="lname" required>
        
        <label for="uname"><b>User Name</b></label>
        <input type="text" placeholder="Please, enter your username" name="uname" id="uname" required>
        
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Please, enter your email" name="email" id="email" required>
        
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Please, enter your password" name="password" id="password" required>
        
        <label for="cpassword"><b>Confirm Password</b></label>
        <input type="password" placeholder="Please, confirm password" name="cpassword" id="cpassword" required>
        
        <hr>  
        <button type="submit" class="reg">Register</button>
    </div>
</form>
{%endblock 'body'%}
